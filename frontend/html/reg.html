<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adminisztráció</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="bootstrap.bundle.min.js"></script>
</head>

<body class="text-white">
    <div class="container mt-5">
        <form id="registerForm" class="row">
            <div class="col-sm-3"></div> <!-- távtartó -->
            <div class="col-sm-6">
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="registerEmail">
                </div>
                <div class="mb-3">
                    <label for="registerUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="registerUsername">
                </div>
                <div class="mb-3">
                    <label for="registerGender" class="form-label">Gender</label>
                    <input type="text" class="form-control" id="registerGender">
                </div>
                <div class="mb-3">
                    <label for="registerWeight" class="form-label">Weight</label>
                    <input type="text" class="form-control" id="registerWeight">
                </div>
                <div class="mb-3">
                    <label for="registerHeight" class="form-label">Height</label>
                    <input type="text" class="form-control" id="registerHeight">
                </div>
                <div class="mb-3">
                    <label for="registerBirthDate" class="form-label">Birthdate</label>
                    <input type="date" class="form-control" id="registerBirthDate">
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">

                    <label for="registerPassword2" class="form-label">Password again</label>
                    <input type="password" class="form-control" id="registerPassword2" placeholder="Password again">
                </div>
                <button type="submit" class="btn btn-primary">Registration</button>
                <button type="button" onclick="forLogin()" class="btn btn-primary float-end">Login</button>

                <div id="message" class="mt-5">
                    <h3>The password must contains:</h3>
                    <p id="letter" class="invalid">A <b>small letter</b></p>
                    <p id="capital" class="invalid">A <b>big letter</b></p>
                    <p id="number" class="invalid">A <b>number</b></p>
                    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                </div>
            </div>
            <div class="col-sm-3"></div> <!-- távtartó -->
        </form>
    </div>

    <script src="register.js"></script>
</body>

</html>
